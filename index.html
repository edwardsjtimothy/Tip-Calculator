<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets\javascript\app.js"></script>
    <title>Tip Calculator</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Tip Calculator</h1>
            <p class="lead">Math is Hard!</p>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-0 col-sm-1 col-md-1 col-lg-2"></div>
        <div class="cal-container col-12 col-sm-10 col-md-10 col-lg-8">

            <div class="cal-num-btn" data-num="1">1</div>
            <div class="cal-num-btn" data-num="2">2</div>
            <div class="cal-num-btn" data-num="3">3</div>
            <div class="cal-num-btn" data-num="4">4</div>
            <div class="cal-num-btn" data-num="5">5</div>
            <div class="cal-num-btn" data-num="6">6</div>
            <div class="cal-num-btn" data-num="7">7</div>
            <div class="cal-num-btn" data-num="8">8</div>
            <div class="cal-num-btn" data-num="9">9</div>
            <div class="cal-num-btn" data-num="0">0</div>
            <div class="calculate"></div>

            <div class="total-display">

            </div>
            <div class="party-size-display">

            </div>
            <div class="tip-display">

            </div>


        </div>
        <div class="col-0 col-sm-1 col-md-1 col-lg-2"></div>
    </div>
</div>







</body>

</html>
