<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets\javascript\app.js"></script>
    <title>Tip Calculator</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Tip Calculator</h1>
            <p class="lead">Math is Hard!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>
            <div class="cal-wrap col-12 col-sm-12 col-md-8 col-lg-8">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" data-num="1" class="btn btn-dark">1</button>
                        <button type="button" data-num="2" class="btn btn-dark">2</button>
                        <button type="button" data-num="3" class="btn btn-dark">3</button>
                    </div>
                    <div class="input-display">
                        <h4 id="total">Meal Total: </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" data-num="4" class="btn btn-dark">4</button>
                        <button type="button" data-num="5" class="btn btn-dark">5</button>
                        <button type="button" data-num="6" class="btn btn-dark">6</button>
                    </div>
                    <div class="input-display">
                        <h4 id="percentage">% Tip: </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" data-num="7" class="btn btn-dark">7</button>
                        <button type="button" data-num="8" class="btn btn-dark">8</button>
                        <button type="button" data-num="9" class="btn btn-dark">9</button>
                    </div>
                    <div class="input-display">
                            <h4 id="split">Split By:</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" data-num="0" class="btn btn-dark">0</button>
                        <button type="button" class="cal-btn btn btn-warning">Calculate</button>
                    </div>
                    <div class="input-display">
                            <h4 id="total">$ Per Tipper: </h4>
                    </div>
                </div>

            </div>
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>
        </div>
    </div>







</body>

</html>
