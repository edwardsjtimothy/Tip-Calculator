<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets\javascript\app.js"></script>
    <title>Tip Calculator</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Tip Calculator</h1>
            <p class="lead">Math is Hard!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>
            <div class="cal-wrap col-12 col-sm-12 col-md-8 col-lg-8">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="num-btn btn btn-dark">1</button>
                        <button type="button" class="num-btn btn btn-dark">2</button>
                        <button type="button" class="num-btn btn btn-dark">3</button>
                    </div>
                    <div id="total-dis" class="display input-display">
                        <h5>Total: $ <input autofocus type="number" id="total"></input></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" class="num-btn btn btn-dark">4</button>
                        <button type="button" class="num-btn btn btn-dark">5</button>
                        <button type="button" class="num-btn btn btn-dark">6</button>
                    </div>
                    <div id="perc-dis" class="display input-display">
                        <h5>% Tip: <input type="number" id="perc"></input></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" class="num-btn btn btn-dark">7</button>
                        <button type="button" class="num-btn btn btn-dark">8</button>
                        <button type="button" class="num-btn btn btn-dark">9</button>
                    </div>
                    <div id="split-dis" class="display input-display">
                        <h5>Split By: <input type="number" value="1" id="split"></input></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" class="num-btn btn btn-dark">0</button>
                        <button type="button" class="num-btn btn btn-dark">.</button>
                    </div>
                    <div id="tip-tot-dis" class="display output-display">
                        <h5>$ Per Tipper: $ <span id="tip-tot"></span></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button type="button" class="cal-btn btn btn-warning">Calculate</button>
                        <button type="button" class="bac-btn btn btn-danger">Clear</button>
                    </div>
                </div>

            </div>
            <div class="col-0 col-sm-0 col-md-2 col-lg-2"></div>
        </div>
    </div>







</body>

</html>
